<div class="row" ng-repeat="category in categories">
    <div class="col-xs-9 col-sm-9 col-md-8 col-lg-8">
        <i ng-class="category.cssClass"></i> {{category.name}}
    </div>
    <div class="col-xs-3 col-sm-3 col-md-4 col-lg-4">
        <label class="switch">
            <input type="checkbox" ng-model="category.selected"><i></i>
        </label>
    </div>
</div>
