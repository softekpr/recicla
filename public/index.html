<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>RECICLA</title>
        <!-- build:css(public) style/vendor.css -->
        <link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="vendor/Font-Awesome/css/font-awesome.css" rel="stylesheet">
        <link href="vendor/angular-motion/dist/angular-motion.css" rel="stylesheet">
        <!-- endbuild -->

        <link href="//mgcrea.github.io/angular-strap/static/styles/bootstrap-additions.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>

        <!-- build:css(build) style/theme.css -->
        <link href="style/theme.css" rel="stylesheet">
        <!-- endbuild -->

    <body data-ng-app="recicla">

        <!-- mobile menu -->
        <ul class="nav nav-pills hidden-md hidden-lg">
            <li class="pull-right" ng-click="openMenu()">
                <a href="#"><i class="fa fa-2x fa-bars"></i></a>
            </li>
            <li class="ubuntu-font" style="margin-left: 0.5em; margin-top: 0.1em; font-size: 30px">
                RE<span class="logo-green text-bold">CICL</span>A
            </li>
        </ul>

        <div class="container-fluid" data-ng-view></div>

        <!-- build:js(public) scripts/vendor.js -->
        <script src="vendor/lodash/dist/lodash.underscore.js"></script>
        <script src="vendor/jquery/dist/jquery.js"></script>
        <script src="vendor/angular/angular.js"></script>
        <script src="vendor/angular-animate/angular-animate.js"></script>
        <script src="vendor/angular-resource/angular-resource.js"></script>
        <script src="vendor/angular-route/angular-route.js"></script>
        <script src="vendor/angular-sanitize/angular-sanitize.js"></script>
        <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="vendor/angular-strap/dist/angular-strap.js"></script>
        <script src="vendor/angular-strap/dist/angular-strap.tpl.js"></script>
        <script src="vendor/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
        <script src="vendor/angular-google-maps/dist/angular-google-maps.js"></script>
        <!-- endbuild -->

        <!-- build:js(public) scripts/app.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/directives/categories.js"></script>
        <script src="scripts/home/controllers/home.js"></script>
        <!-- endbuild -->
